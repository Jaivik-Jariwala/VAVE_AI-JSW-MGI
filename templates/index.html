<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAVE-AI</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/app.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <button class="sidebar-toggle" id="sidebarToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="logo">
                <h1>VAVE-AI</h1>
            </div>
        </div>
        <div class="header-stats">
            <div class="stat-item">
                <span class="stat-value">$1.2M</span>
                <span class="stat-label">Cost Saved</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">24</span>
                <span class="stat-label">Proposals</span>
            </div>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <nav class="nav-menu">
                <a href="#" class="nav-item active" data-section="chat">
                    <span class="nav-icon">ðŸ’¬</span>
                    <span class="nav-text">Chat</span>
                </a>
                <a href="#" class="nav-item" data-section="dashboard">
                    <span class="nav-icon">ðŸ“Š</span>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-section="history">
                    <span class="nav-icon">ðŸ“‹</span>
                    <span class="nav-text">History</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <section id="chatSection" class="content-section active">
                <div class="chat-layout">
                    <div class="chat-area card">
                        <div class="chat-header">
                            <h2>AI Assistant</h2>
                            <div class="chat-status">
                                <span class="status-indicator online"></span>
                                <span>Online</span>
                            </div>
                        </div>
                        <div class="chat-messages" id="chatMessages"></div>
                        <div class="chat-input-container">
                            <div class="chat-input-wrapper">
                                <input type="file" id="imageInput" class="file-input" accept="image/*">
                                <button class="file-upload-btn" onclick="document.getElementById('imageInput').click()">ðŸ“Ž</button>
                                <input type="text" id="chatInput" class="chat-input" placeholder="Type your message...">
                                <button id="sendBtn" class="send-btn">âž¤</button>
                            </div>
                        </div>
                    </div>
                    <div class="results-panel card">
                        <div class="results-header">
                            <h3>Results</h3>
                            <div class="export-buttons">
                                <a id="downloadCsvBtn" class="export-btn hidden" href="#">Download CSV</a>
                                <a id="downloadPptBtn" class="export-btn hidden" href="#">Download PPT</a>
                            </div>
                        </div>
                        <div class="results-content" id="resultsContent">
                            <div class="empty-state">
                                <div class="empty-icon">ðŸ“Š</div>
                                <p>Results will appear here...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="dashboardSection" class="content-section">
                <div class="dashboard-grid">
                    <div class="dashboard-card">
                        <h3>Overview</h3>
                        <div class="metric-grid">
                            <div class="metric">
                                <span class="metric-value">24</span>
                                <span class="metric-label">Total Ideas</span>
                            </div>
                            <div class="metric">
                                <span class="metric-value">$1.2M</span>
                                <span class="metric-label">Savings</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="historySection" class="content-section">
                <h2>Chat History</h2>
                <p>Previous conversations will appear here.</p>
            </section>
        </main>
    </div>

    <div id="loadingIndicator" class="loading-indicator hidden">
        <div class="loading-spinner"></div>
        <p>Processing your request...</p>
    </div>
</body>
</html>
